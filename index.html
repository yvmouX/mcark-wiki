<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. SEO -->
  <title>Ark Earth</title>
  <meta name="description" content="Ark Earth 地缘政治服务器维基百科.">
  <link rel="icon" href="https://img-cdn.yvmou.cn/pigo/202412170157793.ico" type="image/x-icon">

  <!-- 主题样式 https://jhildenbiddle.github.io/docsify-themeable/#/-->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://jsd.vxo.im/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://jsd.vxo.im/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom theme stylesheet -->
  <link rel="stylesheet" href="theme-custom.css">


</head>

<body>
  <div id="app">loading...</div>

  <!-- 在github上编辑插件 -->
  <script src="//jsd.vxo.im/npm/docsify-edit-on-github"></script>

  <script>
    // Docsify 配置 (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      basePath: '/docs/', // 资源相对路径
      name: '<span> Ark Earth <br> WIKI </span>',
      nameLink: '/', // 点击文档标题后的跳转地址
      homepage: '/开始.md',
      repo: 'https://github.com/yvmouX/mcark-wiki', // 有repo属性则右上角会展示github图标，点击可进入
      //logo: 'https://img.yvmou.cn/blog/202410272127837.png',
      // externalLinkTarget: '_blank', // 外部链接的打开方式，默认_blank
      // cornerExternalLinkTarget: '_blank', // 右上角链接的打开方式。默认为 _blank
      // routerMode: 'hash', // 路由方式 默认hash
      coverpage: true, // 展示封面
      onlyCover: false,
      // notFoundPage: true, // 在找不到指定页面时加载_404.md


      // 侧边栏 Configuration
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      loadSidebar: true, // 加载侧边栏
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // 导航栏
      loadNavbar: true,

      // 搜索插件配置
      search: {
        placeholder: '🔍 搜索',
        noData: '😞 没有结果!',
        // Headline depth, 1 - 6
        depth: 2,
      },

      // 页脚插件配置
      loadFooter: true,
      loadFooter: '_footer.md',

      // 注释 cdn.jsdelivr.net 已替换为 jsd.vxo.im  ->Yize的公益jsDelivr镜像站

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/yvmouX/mcark-wiki/tree/main/docs/',
          null,
          function (file) {
            if (file.indexOf('en') === -1) {
              return '在 GitHub 上编辑'
            } else {
              return 'Edit on Github'
            }
          }
        )
      ],
    }


  </script>

  <!-- 插件 -->

  <!-- Required -->
  <script src="https://jsd.vxo.im/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://jsd.vxo.im/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- Recommended -->
  <!--图片缩放插件-->
  <script src="https://jsd.vxo.im/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!--全局搜索插件-->
  <script src="https://jsd.vxo.im/npm/docsify@4/lib/plugins/search.js"></script>
  <!--代码段复制插件-->
  <script src="//jsd.vxo.im/npm/docsify-copy-code"></script>
  <!--字数统计插件-->
  <script src="https://jsd.vxo.im/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!--上下一章插件-->
  <script src="//s4.zstatic.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!--插入ptf 教程 https://github.com/lazypanda10117/docsify-pdf-embed-->
  <!-- PDFObject.js is a required dependency of this plugin -->
  <!--  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>   -->
  <!-- This is the source code of the pdf embed plugin -->
  <!--  <script src="path-to-file/docsify-pdf-embed.js"></script>  -->
  <!-- or use this if you are not hosting the file yourself -->
  <!--  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>  -->

  <!-- 页脚 -->
  <script src="//jsd.vxo.im/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>

</html>
